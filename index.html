<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color pallete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">

    <h1>COLOR SHADES</h1>

    <div class="box">
        <h4 class="blue">BLUE COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#0b1c6d"></span>
            <span style="background:#1b3fa3"></span>
            <span style="background:#2f5bd6"></span>
            <span style="background:#4f7df0"></span>
            <span style="background:#7aa3ff"></span>
            <span style="background:#a6c6ff"></span>
            <span style="background:#d4e6ff"></span>
        </div>
    </div>

    <div class="box">
        <h4 class="red">RED COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#4d0000"></span>
            <span style="background:#7a0000"></span>
            <span style="background:#a30000"></span>
            <span style="background:#cc0000"></span>
            <span style="background:#ff3333"></span>
            <span style="background:#ff7777"></span>
            <span style="background:#ffb3b3"></span>
        </div>
    </div>

    <div class="box">
        <h4 class="green">GREEN COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#0f3d14"></span>
            <span style="background:#1f6b27"></span>
            <span style="background:#2f993a"></span>
            <span style="background:#4fd65a"></span>
            <span style="background:#7ff08a"></span>
            <span style="background:#aef5b5"></span>
            <span style="background:#d6f8da"></span>
        </div>
    </div>

    <div class="box">
        <h4 class="purple">PURPLE COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#3d0f4a"></span>
            <span style="background:#5f1b73"></span>
            <span style="background:#7f2f9c"></span>
            <span style="background:#9f4fc4"></span>
            <span style="background:#bd7ae0"></span>
            <span style="background:#d6a9f0"></span>
            <span style="background:#edd7fa"></span>
        </div>
    </div>

    <div class="box">
        <h4 class="pink">PINK COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#6d0036"></span>
            <span style="background:#99004d"></span>
            <span style="background:#cc0066"></span>
            <span style="background:#ff1493"></span>
            <span style="background:#ff5bbd"></span>
            <span style="background:#ff99d6"></span>
            <span style="background:#ffd1ea"></span>
        </div>
    </div>

    <div class="box">
        <h4 class="orange">ORANGE COLOR SHADES</h4>
        <div class="circles">
            <span style="background:#7a2e00"></span>
            <span style="background:#a63d00"></span>
            <span style="background:#d94f00"></span>
            <span style="background:#ff7a1a"></span>
            <span style="background:#ff9f4d"></span>
            <span style="background:#ffc180"></span>
            <span style="background:#ffe0b3"></span>
        </div>
    </div>

</div> 
</body>
</html>
